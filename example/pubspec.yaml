name: example
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.3.3 <4.0.0"
  flutter: "3.19.6"

dependencies:
  flutter:
    sdk: flutter
  deriv_chart:
    path: ../
  vibration: ^1.7.6
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  pref: ^2.7.1
  win32: ^5.5.4
  flutter_deriv_api:
    git:
      url: git@github.com:deriv-com/flutter-deriv-api.git
      ref: v1.2.1

dependency_overrides:
  intl: ^0.19.0
  # Temp until we upgrade flutter-deriv-api
  win32: ^4.1.4

dev_dependencies:
  deriv_lint:
    git:
      url: git@github.com:regentmarkets/flutter-deriv-packages.git
      path: packages/deriv_lint
      ref: dev
  flutter_test:
    sdk: flutter
  intl_utils: ^2.8.2

flutter:
  uses-material-design: true

flutter_intl:
  main_locale: en
  enabled: true
  class_name: ExampleLocalization

name: CI/CD for Deriv Package

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
      - uses: actions/checkout@v3

      - name: Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          channel: 'stable'
      - run: flutter --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Dart Analyzer
        run: flutter analyze

      - name: Run Tests
        run: flutter test

# Add more steps as needed, e.g., publishing to Pub, deploying to Firebase, etc.

name: deriv_chart
description: Chart for multiplier flutter app.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  provider: ^5.0.0
  equatable: ^2.0.0
  deriv_technical_analysis:
    git:
      url: git@github.com:samin-fs/flutter-deriv-packages.git
      path: packages/deriv_technical_analysis
      ref: samin/migrate_to_null_safety

  # Store state:
  shared_preferences: ^2.0.5
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  json_serializable: ^4.1.1

flutter:
  assets:
    - assets/icons/
    - assets/icons/symbols/

flutter_intl:
  main_locale: en
  enabled: true
  class_name: ChartLocalization

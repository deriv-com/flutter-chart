name: deriv_chart
description: Chart for multiplier flutter app.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  flutter_localizations:
    sdk: flutter
  provider: ^4.3.1
  flutter_svg: ^0.19.0
  equatable: ^1.2.5
  deriv_technical_analysis:
    git:
      url: git@github.com:raminvakili-fs/flutter-deriv-packages.git
      path: packages/deriv_technical_analysis
      ref: ramin/add_commodity_index_indicator

  # Store state:
  shared_preferences: <1.0.0
  json_annotation: ">=3.0.0 <4.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable:

flutter:
  assets:
    - assets/icons/
    - assets/icons/symbols/

flutter_intl:
  main_locale: en
  enabled: true
  class_name: ChartLocalization

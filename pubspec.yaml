name: deriv_chart
description: Chart for multiplier flutter app.
version: 0.0.1
homepage: ''
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  collection: ^1.15.0-nullsafety.4
  deriv_technical_analysis:
    git:
      url: git@github.com:regentmarkets/flutter-deriv-packages.git
      path: packages/deriv_technical_analysis
      ref: dev
  equatable: ^2.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  json_annotation: ^4.0.1
  provider: ^5.0.0

  # Store state:
  shared_preferences: ^2.0.5

dev_dependencies:
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter
  intl_utils: ^2.0.0
  json_serializable: ^4.1.1
  deriv_lint:
    git:
      url: git@github.com:regentmarkets/flutter-deriv-packages.git
      path: packages/deriv_lint
      ref: deriv_lint

flutter:
  assets:
    - assets/icons/
    - assets/icons/symbols/

flutter_intl:
  main_locale: en
  enabled: true
  class_name: ChartLocalization
